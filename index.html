<style>

body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-color: rgba(150, 145, 145, 0.25);
}

#login_box {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

.login {
	font-size: 20px;
	padding: 5px;
}

#login_button {
	display: flex;
	align-items: center;
}

</style>

<body>

	<div id="login_box" class="light_box">
		<input class="login" id="password" type="password" placeholder="Password" /> <br />
		<button class="login" id="login_button" type="button">Log In</button>
		<p id="wrongPassword" style="display: none">wrong password</p>
	</div>
	<!--<div>To view my portfolio, please message or email me requesting a password.</div>-->



	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


	 <script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

	<script type="text/javascript">
	"use strict";


	function loadPage(pwd) {

		var hash= pwd;
		hash= Sha1.hash(pwd);
		var url= hash + "/index.html";

		$.ajax({
			url : url,
			dataType : "html",
			success : function(data) {

				window.location= url;

			},
			error : function(xhr, ajaxOptions, thrownError) {


				parent.location.hash= hash;

				//$("#wrongPassword").show();
				$("#password").attr("placeholder","wrong password");
				$("#password").val("");
			}
		});
	}


	$("#login_button").on("click", function() {
		loadPage($("#password").val());
	});
	$("#password").keypress(function(e) {
		if (e.which == 13) {

			loadPage($("#password").val());
		}
	});
	$("#password").focus();

	</script>

</body>
</html>
